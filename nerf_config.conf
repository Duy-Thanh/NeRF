# NeRF Big Data Processing Configuration
# Neural Radiance Fields with MapReduce Framework

# Processing Parameters
image_batch_size=16
ray_samples_per_pixel=32
learning_rate=0.0005
density_threshold=0.05
max_threads=8

# File Paths
input_dataset_path=datasets/real_faces/
output_model_path=results/3d_models/
hadoop_config_path=config/hadoop/

# Features
use_parallel_processing=true
enable_gpu_acceleration=false

# Quality Settings
render_resolution=512
volume_resolution=128
anti_aliasing=true

# MapReduce Settings
mapper_nodes=4
reducer_nodes=2
max_memory_per_node=4096
timeout_minutes=30
